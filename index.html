<!DOCTYPE html>
<html lang="ro-ro">

<head>
    <title>Document</title> <!-- <=80 caractere -->
    <meta charset="UTF-8"> <!-- Cel mai bun sistem de codare in lume -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow"> <!-- Este pentru cautarile Google -->
    <meta name="description" content="Toate link-urile mele. Profilurile de social media plus grupurile
        pe care sunt activ unde raspund la intrebari">
    <link rel="stylesheet" href="style.css">
</head>

<body>

                <strong>Nume Prenume</strong>
            </h1>
            <p class="DescrierePrincipala">
                Toate link-urile mele. Profilurile de social media plus grupurile

            </p>

        <main>
            <ul class="ListaLinkuri">
                <li class="ListaItem">
                    <a href="https://www.facebook.com/" class="ListaLink" title="Intra pe site-ul meu acum">
                        <h2 class="ListaTitlu">Website-ul si blogul meu</h2>
                        <p class="ListaText">https://www.facebook.com/</p>
                    </a>
                </li>
                <li class="ListaItem">
                    <a href="https://www.youtube.com/" class="ListaLink" title="Intra pe canalul meu de YouTube">
                        <h2 class="ListaTitlu">Youtube</h2>
                        <p class="ListaText">https://www.youtube.com/</p>
                    </a>
                </li>
            </ul>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
